<div class="row mt-2">
  <div class="col-12">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Team Name</mat-label>
      <input matInput type="text" [(ngModel)]="nameTeam">
      <button *ngIf="nameTeam" matSuffix mat-icon-button class="btn btn-primary mb-1" (click)="insertTeam()">
        Insert
      </button>
    </mat-form-field>
  </div>
  <div class="col-12">
    <span *ngIf="teams && teams.length > 0">
      Select 2, 4, 8, 16 ou 32 teams
    </span>
    <mat-selection-list [(ngModel)]="tournament.teams">
      <mat-list-option *ngFor="let team of teams" [value]="team">
        {{team.name}}
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="col-12">
    <button class="btn btn-primary mt-1 w-100"
    (click)="startTournament()"
    *ngIf="tournament.teams && tournament.teams.length > 0 && qtdBattlesInit.includes(tournament.teams.length)">
      Start Tournament
    </button>
  </div>
</div>
